<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h1>Hello from Telegram Web App!</h1>
    <button id="sendData">Send data to bot</button>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand(); // Make the app use full height

      document.getElementById("sendData").addEventListener("click", () => {
        tg.sendData("Hello bot!"); // This sends data back to the bot
      });
    </script>
  </body>
</html>
